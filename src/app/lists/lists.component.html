<h1>
  <button (click)="logout()" mat-icon-button>
    <i class="material-icons">power_settings_new</i>
  </button>
  <span i18n>
    Lists
  </span>
</h1>

<mat-card *ngIf="lists && lists.length">
  <button [routerLink]="['/list', list.id]" mat-flat-button color="accent" *ngFor="let list of lists">
    {{ list.name }}
  </button>
</mat-card>

<mat-card>
  <mat-spinner [diameter]="32" *ngIf="!lists"></mat-spinner>
  <form *ngIf="lists" [formGroup]="newListForm" (ngSubmit)="create()">
    <mat-form-field>
      <input type="text" placeholder="Pharmaceuticals" i18n-placeholder aria-label="List name" i18n-aria-label matInput formControlName="name" required>
    </mat-form-field>
    <div>
      <button type="submit" mat-flat-button color="primary" [disabled]="submitting" i18n>Create</button>
      <mat-spinner [diameter]="16" *ngIf="submitting"></mat-spinner>
    </div>
  </form>
</mat-card>
